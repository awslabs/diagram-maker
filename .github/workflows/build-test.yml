name: Build and Test

run-name: \"Build and Test\" action initiated by ${{ github.actor }}

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 19.x]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install and Build using Node.js ${{ matrix.node-version }} ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
          npm i
          npm run build
          npm run lint
          npm run lint:integ
          npm run test
          npm run test:integ
